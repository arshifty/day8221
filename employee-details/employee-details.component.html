<hr>

<h1> Employee Details  </h1>


<div *ngIf="employeeDetails">
  <table>
   <tr>
     <th> Id </th>
     <td> {{employeeDetails.id}} </td>
   </tr>

   <tr>
    <th> Name </th>
    <td> {{employeeDetails.name}} </td>
  </tr>

  <tr>
    <th> School </th>
    <td> {{employeeDetails.school}} </td>
  </tr>

  <tr>
    <th> Contact </th>
    <td> {{employeeDetails.contact}} </td>
  </tr>


  </table>



</div>
